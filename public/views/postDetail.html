<div id="post-details">
    <h5>{{post.id}} - {{post.title}}</h5>
    <p>{{post.body}}</p>
</div>
<div id="tracker-data">
    <table>
        <tbody>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Hits</th>
            </tr>
            <tr ng-repeat="tracker in validatedData">
                <td>{{tracker.id}}</td>
                <td>{{tracker.date}}</td>
                <td>{{tracker.hits}}</td>
            </tr>
        </tbody>
    </table>
</div>
