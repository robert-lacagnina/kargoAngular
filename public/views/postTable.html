<table>
    <tbody>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
    </tr>
    <tr ng-repeat="post in posts">
        <td>{{post.id}}</td>
        <td><a ui-sref="postDetail({postId:post.id})">{{post.title}}</a></td>
        <td>{{post.body}}</td>
    </tr>
    </tbody>
</table>
