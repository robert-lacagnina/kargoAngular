<table>
    <tbody>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
    </tr>
    <tr ng-repeat="post in posts">
        <td><a ng-href="posts/{{post.id}}">{{post.id}}</a></td>
        <td>{{post.title}}</td>
        <td>{{post.body}}</td>
    </tr>
    </tbody>
</table>
